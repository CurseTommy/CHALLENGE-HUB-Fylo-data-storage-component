<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="Style/css/style.css">

</head>

<body>

  <main>
    <section class="left__block">
      <header>
        <img src="./images/logo.svg" alt="Logo">
      </header>
      <figure>
        <div class="icons">
          <img src="./images/icon-document.svg" alt="Document">
        </div>
        <div class="icons">
          <img src="./images/icon-folder.svg" alt="Folder">
        </div>
        <div class="icons">
          <img src="./images/icon-upload.svg" alt="Upload">
        </div>
      </figure>
    </section>

    <section class="right__block">
      <div class="description">
        <p>You’ve used <b>815 GB</b> of your storage</p>
      </div>

      <div class="load">
        <div class="load__bar">
          <div class="dot"></div>
        </div>
      </div>

      <div class="space__left">
        <p><b>185</b></p>
        <p>GB Left</p>
        <div class="triangle"></div>
      </div>

      <div class="storage__load">
        <b>0 GB</b>
        <b>1000 GB</b>
      </div>
    </section>
  </main>

  <footer>
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/CurseTommy" target="_blank">Tomasz</a>.
  </div>
</body>

</html>
